<div class="users-container">
  <div class="header">
    <h2>Users</h2>
    <button (click)="loadUsers()" [disabled]="isLoading" class="refresh-btn">
      {{ isLoading ? 'Loading...' : 'Refresh' }}
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Loading users...</p>
  </div>

  <div *ngIf="errorMessage" class="error">
    <h3>Error loading users</h3>
    <p>{{ errorMessage }}</p>
    <button (click)="loadUsers()" class="retry-btn">Try Again</button>
  </div>

  <div *ngIf="!isLoading && !errorMessage && users.length > 0" class="users-grid">
    <div *ngFor="let user of users" class="user-card">
      <div class="user-avatar">
        <span class="avatar-text">{{ user.name.charAt(0).toUpperCase() }}</span>
      </div>
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p class="email">{{ user.email }}</p>
        <p class="phone">{{ user.phone }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage && users.length === 0" class="no-data">
    <p>No users found.</p>
  </div>
</div>
