<div class="container">
  <h2>Users</h2>
  
  <div *ngIf="isLoading" class="loading">
    <p>Loading users...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
    <button (click)="loadUsers()" class="retry-btn">Retry</button>
  </div>
  
  <div *ngIf="!isLoading && !errorMessage && users.length === 0" class="no-data">
    <p>No users found.</p>
  </div>
  
  <div *ngIf="!isLoading && !errorMessage && users.length > 0" class="users-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
