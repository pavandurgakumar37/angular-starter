<div class="products-container">
  <div class="header">
    <h2>Products</h2>
    <button (click)="loadProducts()" [disabled]="isLoading" class="refresh-btn">
      {{ isLoading ? 'Loading...' : 'Refresh' }}
    </button>
  </div>

  <div *ngIf="isLoading" class="loading">
    <div class="spinner"></div>
    <p>Loading products...</p>
  </div>

  <div *ngIf="errorMessage" class="error">
    <h3>Error loading products</h3>
    <p>{{ errorMessage }}</p>
    <button (click)="loadProducts()" class="retry-btn">Try Again</button>
  </div>

  <div *ngIf="!isLoading && !errorMessage && products.length > 0" class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-image">
        <span class="product-icon">ðŸ“¦</span>
      </div>
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="description">{{ product.description }}</p>
        <div class="price">${{ product.price.toFixed(2) }}</div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage && products.length === 0" class="no-data">
    <p>No products found.</p>
  </div>
</div>
