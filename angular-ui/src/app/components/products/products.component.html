<div class="container">
  <h2>Products</h2>
  
  <div *ngIf="isLoading" class="loading">
    <p>Loading products...</p>
  </div>
  
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
    <button (click)="loadProducts()" class="retry-btn">Retry</button>
  </div>
  
  <div *ngIf="!isLoading && !errorMessage && products.length === 0" class="no-data">
    <p>No products found.</p>
  </div>
  
  <div *ngIf="!isLoading && !errorMessage && products.length > 0" class="products-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>${{ product.price.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
